# Example Configuration - Basic Usage
# This demonstrates a simple batch image insertion workflow

# Path to the PowerPoint presentation (relative or absolute)
presentation: "presentations/my_presentation.pptx"

# Template slide to copy (0-based index)
# Slide 2 in PowerPoint UI = index 1
template_slide: 1

# Slides to preserve (not delete) - 0-based indices
# Default: [0, template_slide]
preserve_slides: [0, 1]  # Keeps title slide (1) and template slide (2)

# Auto-detect image position from the first image in the template slide
# Set to false to manually specify position below
auto_position: true

# Manual position (only used if auto_position is false)
# Uncomment and set values if you want to override auto-detection
# position:
#   left: 0.5      # inches from left edge
#   top: 1.0       # inches from top edge
#   width: 8.0     # image width in inches
#   height: 6.0    # image height in inches

# Base directory containing all images
base_dir: "data/images"

# List of image filenames (each creates a new slide)
images:
  - metric_001_baseline.png
  - metric_002_treatment_a.png
  - metric_003_treatment_b.png
  - metric_004_comparison.png
  - metric_005_statistical_analysis.png

# Notes:
# - Use forward slashes (/) in paths, even on Windows
# - All images must exist in base_dir or will be skipped with an error
# - Images are processed in the order listed
